<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/stylesheets/foundation.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/stylesheets/app.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="http://cabargas.com/newlogo.png">
    <link rel="apple-touch-icon" href="http://cabargas.com/newlogo.png"/>    

  </head>

  <body style="background: #272727;">

  <div class="row contain-to-grid">
      <nav class="top-bar">
          <ul class="left">
              <li><a href="http://blog.cabargas.com">{{ site.title }}</a></li>

              <!-- more links can be added here<li class="has-dropdown">
                  <a href="#">Link</a>

                  <ul class="dropdown">
                      <li><a href="#">Dropdown Link</a></li>
                  </ul>

              </li>-->
          </ul>

          <ul class="right">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
          </ul>
      </nav>
  </div>


    <section>

      {{ content }}

    </section> <!-- /container -->

    <div class="row contain-to-grid" style=" padding-top: 20px; height: 100px; background: #0480be; text-align: center; color: whiteSmoke;">
      <footer>
        <div class="row">
          <div class="six columns">
          </div>
          
          <div class="six columns">
            <img src="http://www.cabargas.com/banner.png" width="250px" height="auto">
          </div>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
